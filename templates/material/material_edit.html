{% extends 'base.html' %}

{% block title %}Редактирование материала{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Изменить материал{% else %}Новый материал{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
<a href="{% url 'material_list' %}">Назад</a>
{% endblock %}
